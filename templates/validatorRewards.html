{{ define "js" }}
  <script type="text/javascript" src="/js/datatables.min.js"></script>
  <script type="text/javascript" src="/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="/js/jszip.min.js"></script>
  <script type="text/javascript" src="/js/pdfmake.min.js"></script>
  <script type="text/javascript" src="/js/vfs_fonts.min.js"></script>
  <script type="text/javascript" src="/js/buttons.html5.min.js"></script>
  <script type="text/javascript" src="/js/moment.min.js"></script>
  <script type="text/javascript" src="/js/daterangepicker.min.js"></script>
  {{ .CsrfField }}
<script> const MIN_TIMESTAMP = {{.MinDateTimestamp }}</script>
  <script src="/js/validatorRewards.js"></script>
{{ end }}

{{ define "css" }}
  <link rel="stylesheet" type="text/css" href="/css/datatables.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/buttons.dataTables.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/daterangepicker.css" />
  <link rel="stylesheet" href="/css/validatorRewards.css" />
{{ end }}

{{ define "content" }}
  <div class="container mt-2">
    <div class="mt-4 mb-3">
      <div class="d-md-flex py-2 justify-content-md-between">
        <h1 class="h4 mb-1 mb-md-0"><i class="far fa-money-bill-alt mr-2"></i>Validator Income History</h1>

        <nav aria-label="breadcrumb">
          <ol class="breadcrumb font-size-1 mb-0" style="padding:0; background-color:transparent;">
            <li class="breadcrumb-item"><a href="/" title="Home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Income History</li>
          </ol>
        </nav>
      </div>
      <p class="mb-4">Get the income history of your validators</p>
    </div>

    <div class="d-flex justify-content-center align-items-center my-3" style="width: 100%;">
      <div id="totals-div" class="card d-none" style="border-radius: 20px; border-style: none;">
        <div class="card-body">
          <span>Total Income </span>
          <span id="total-income-znd-span" class="ml-1"></span>
        </div>
      </div>
    </div>

    <div id="table-div" class="card d-none">
      <div class="card-body p-0">
        <div class="d-flex justify-content-end align-items-center p-2" style="width: 100%;">
          <a href="/rewards"><i class="fas fa-trash text-danger"></i></a>
        </div>
        <div class="table-responsive py-2">
          <table class="table" id="tax-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Balance</th>
                <th>Income</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <div id="form-div" class="d-flex justify-content-center">
      <div class="card" style="max-width: 800px; width: 100%;">
        <div class="card-body p-0">
          <div class="p-4">
            <form id="hits-form">
              <div class="form-group">
                <label for="validators">Validators</label>
                <input class="form-control typeahead-validators mb-2" type="text" placeholder="Find Validator via Validator index, Graffiti or Zond Address" aria-label="Search" />
                <textarea id="validator-index-view" name="validators" class="form-control mt-2" style="width: 100%; background-color: rgba(0, 0, 0, 0);" placeholder="or add validator indices manually. eg. 1234,5678,9012, ..." required></textarea>
              </div>
              <div class="form-group">
                <label for="days">Date Range</label>
                <div class="d-flex flex-row align-items-center">
                  <input id="datepicker" type="text" class="form-control" />
                  <i class="far fa-calendar-alt pl-1"></i>
                </div>
                <input id="days" type="text" name="days" class="form-control" style="visibility: hidden;" value="0-0" />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary text-white">Generate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="loading-div" style="position: absolute; width: 10%; height: 10%; z-index: 100; top: 45%; right: 45%;" class="card p-1 d-flex justify-content-center align-items-center">
      <div class="spinner-border text-primary spinner-border-lg" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
{{ end }}
