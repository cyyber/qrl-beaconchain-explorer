chain:
  clConfigPath: 'node'
  elConfigPath: '' # Works for well known public networks like mainnet. Specify a file for custom chains
readerDatabase:
  name: db
  host: {{.DBHost}}
  port: {{.DBPort}}
  user: postgres
  password: "pass"
writerDatabase:
  name: db
  host: {{.DBHost}}
  port: {{.DBPort}}
  user: postgres
  password: "pass"
bigtable:
  project: explorer
  instance: explorer
  emulator: true
  emulatorHost: {{.LBTHost}}
  emulatorPort: {{.LBTPort}}
elNodeEndpoint: '{{.ELNodeEndpoint}}'
redisCacheEndpoint: '{{.RedisEndpoint}}'
tieredCacheProvider: 'redis'
frontend:
  siteDomain: "localhost:8080"
  siteName: 'Zond Testnet Explorer' # Name of the site, displayed in the title tag
  siteSubtitle: "Showing a local testnet."
  server:
    host: '0.0.0.0' # Address to listen on
    port: '8080' # Port to listen on
  readerDatabase:
    name: db
    host: {{.DBHost}}
    port: {{.DBPort}}
    user: postgres
    password: "pass"
  writerDatabase:
    name: db
    host: {{.DBHost}}
    port: {{.DBPort}}
    user: postgres
    password: "pass"
  sessionSecret: "11111111111111111111111111111111"
indexer:
  # fullIndexOnStartup: false # Perform a one time full db index on startup
  # indexMissingEpochsOnStartup: true # Check for missing epochs and export them after startup
  node:
    host: '{{.CLNodeHost}}'
    port: '{{.CLNodePort}}'
    type: qrysm
  depositContractFirstBlock: 0
