# Full configuration reference [here](https://github.com/theQRL/qrl-package?tab=readme-ov-file#configuration).
participants:
  - el_type: gzond
    el_image: qrledger/go-zond:stable
    cl_type: qrysm
    cl_image: qrledger/qrysm:beacon-chain-latest
    vc_type: qrysm
    vc_image: qrledger/qrysm:validator-latest
    count: 2
network_params:
  preset: "mainnet"
  prefunded_accounts: '{"Q25941dC771bB64514Fc8abBce970307Fb9d477e9": {"balance": "10QRL"}, "Q4107be99052d895e3ee461C685b042Aa975ab5c0": {"balance": "1QRL"}, "Q2099d76d9a34cdd2694c4dc703930a6fbbc1d402": {"balance": "2000000QRL"}, "Q2018DcfF6a42061E4203d3b8cbF48E9B890Cbdf2": {"balance": "2000000QRL"}}'
  light_kdf_enabled: True

additional_services:
  - tx_spammer

tx_spammer_params:
  image: qrledger/qrl-tx-spammer:latest
  scenario: eoatx
  throughput: 20
  max_pending: 20
  max_wallets: 20
  tx_spammer_extra_args: []
  